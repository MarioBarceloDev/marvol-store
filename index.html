<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">
    <title>Super Heroes</title>
</head>
<body>
    <div class="page">
        <!-- Main Content-->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="./images/marvol-logo.png" alt="Logo">
                    <ul>
                        <li><a href="#">Exclusives</a></li>
                        <li><a href="#">New</a></li>
                        <li><a href="#">Gift Cards</a></li>
                        <li><a href="#">Find a store</a></li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p>Choose your</p>
                <h1>Super Hero!</h1>
                <p>Marvol's best characters are here. Collect all the figures and relive the most exciting stories. Each figure is handmade from premium material, so it will look great wherever it is.</p>
            </section>

            <section class="side-content">
                <div></div>
                <p>The Falcon</p>
                <img class="side-content__hero" src="./images/falcon.png" alt="Falcon">
            </section>


            <section class="footer">
                <div class="button-1">
                    <img src="./images/spiderman-1.png" alt="Spiderman">
                </div>
                <div class="button-2">
                    <img src="./images/president-loki.png" alt="President Loki">
                </div>
                <div class="button-3">
                    <img src="./images/doctor-strange.png" alt="Doctor Strange">
                </div>
            </section>
        </section>

        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>

    </div>
</body>
</html>
